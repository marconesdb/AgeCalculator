            <div class="flex gap-6 items-start">
              <div>
                  <label for="day" class="block text-smokey-grey text-sm font-bold mb-1 text-left">DAY</label>
                  <input type="number" id="day" placeholder="DD" class="w-28 p-3 text-2xl font-bold border rounded-lg text-left">
                  <p class="error-message text-light-red text-xs italic mt-1 hidden text-left"></p>
              </div>
              <div>
                  <label for="month" class="block text-smokey-grey text-sm font-bold mb-1 text-left">MONTH</label>
